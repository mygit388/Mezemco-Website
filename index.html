<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">
  <link href="fontawesome-free-6.4.2-web\css\all.css" rel="stylesheet">
  <link href="css\style.css" rel="stylesheet">
  <title>Contact Us-MEZEMCO TRADING LLP</title>
</head>

<body>
  <header>
    <div id="topheader2" class="p-2">
        <img src="imgs/mezemcologo.png" width="150px" height="150px" alt="">
        <h3 class="pb-4">MEZ EMCO TRADING LLP</h3>
        <br>
        
        <h1 class="p-sm-2 p-2">Launching Soon</h1> 
    </div>
</header>


<section class="top-section pt-4 pb-5">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-12 p-5 text-center">
              <h3 class="pt-5">Contact Us</h3> 
              <p>We would love to hear from you! Fill out the form below. Our team will get back to you as soon as possible.</p>
          </div>
      </div>
  </div>
</section>


  <section class="top-section pt-4 pb-5">
      
      <div class="container">         
        <div class="row">
          <div class="col-md-8 mx-auto">
            
            <form action="https://api.web3forms.com/submit" method="POST">
              <div class="row p-3">
                <input type="hidden" name="access_key" value="1a086285-100e-4fb3-86c8-88fb7de93e10">
                <div class="form-group col-md-6 p-md-2 p-1" >
                  <input type="text" name="name" class="form-control " placeholder="Full name">
  
                </div>
                <div class="form-group col-md-6 p-md-2 p-1">
                  <input type="address" name="address" class="form-control " placeholder="Address">
                </div>
              </div>
              <div class="row p-3">
                <div class="form-group col-md-6 p-md-2 p-1">
                    <input type="number" name="contact No" class="form-control" placeholder="Contact No">
                </div> 
                <div class="form-group col-md-6 p-md-2 p-1">
                  <input type="email" name="email" class="form-control" placeholder="E mail">
                </div>
              </div>
              <div class="row p-3"> 
                <div class="form-group col-md-12 p-md-2 p-1">
                    <input type="message" name="message" class="form-control" placeholder="Type Message here">
                </div>
                
              </div>
              <div class="row p-3">
                <div class="form-group col-md-12 p-md-2 p-1 text-center" >
                  
                  <button type="submit" class="btn btn-dark">Send Message</button>
                </div>
                
              </div>
            </form>
          </div>         
          
        </div>     
      </div>
    </section>

      
  
    <footer class="full-footer">
  
     
      <div class="container-fluid bottom-footer  pt-2">
        <div class="row">
            <div class="col-12">
              <p>Copy rights @2024-All rights reserved</p>
            </div>
        </div>
      </div>
      
     
      
   </footer>
  <script src=" bootstrap\js\jquery-3.2.1.slim.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
 

</body>

</html>
